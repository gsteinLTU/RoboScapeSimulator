<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>RoboScape Simulator</title>
    <script src="https://kit.fontawesome.com/2d4e34d5bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <canvas id="mainCanvas" tabindex="1" style="width: 100%;height: 100%;"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <div id="room-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Join Room</h2>
                </div>
                <div class="modal-body">
                    <p>Please select a room to join<span class="create-text">, or create a new room</span>:</p>
                    <div class="input-group">
                        <select class="custom-select" id="rooms-select">
                            <option selected value="-1">Choose...</option>
                        </select>
                    </div>
                    <br />
                    <div class="input-group" id="env-select-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">New Room environment: </span>
                        </div>
                        <select class="custom-select" id="env-select">
                            <option selected value="-1">Choose...</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-primary" id="room-join-button" disabled>Join<span
                            class="create-text">/Create</span></button>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" id="room-error" role="alert">
            <div class="alert-header">
                <strong class="mr-auto text-danger">Error joining room</strong>
            </div>
            <div class="alert-body">Please try again later.</div>
        </div>
    </div>
    <div id="side-panel" class="hidden">
        <div id="panel-toggle">
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="#robomenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-robot"></i> Robots
                </a>
                <ul class="collapse list-unstyled" id="robomenu">
                    <li>
                        <a href="#">01:23:45:67:89:AB</a>
                        <ul class="list-unstyled robosublist">
                            <li>
                                <button class="btn btn-light">Button</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#robomenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-robot"></i> Room Info
                </a>
                <ul class="collapse list-unstyled" id="robomenu">
                    <li>
                        Direct link to this room: <a href="#" id="room-link"></a> <a href='#'
                            id="room-link-copy">Copy</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/draw.js"></script>
</body>

</html>
